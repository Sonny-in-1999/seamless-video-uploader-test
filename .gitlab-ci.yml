stages:
  - deploy

deploy-dev:
  stage: deploy
  tags:
    - dev
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"
      when: always
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop"
      when: always
    - when: never
  script:
    - pwd
    - ls -la
    - mkdir -p /var/www
    - rm -rf /var/www/*
    - cp -r ./* /var/www/
    - ls -la /var/www/

deploy-prod:
  stage: deploy
  tags:
    - prod
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"
      when: always
    - when: never
  script:
    - pwd
    - ls -la
    - mkdir -p /var/www
    - rm -rf /var/www/*
    - cp -r ./* /var/www/
    - ls -la /var/www/